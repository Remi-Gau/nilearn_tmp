name: test

on:
    push:
        branches:
        -   main
    pull_request:
        branches:
        -   '*'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

# Force to use color
env:
    FORCE_COLOR: true

jobs:
    test_and_coverage:
        name: 'Test with ${{ matrix.py }} on ${{ matrix.os }}'
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                py: ['3.12']
                os: [macos-13, macos-14]
        steps:
        -   uses: actions/checkout@v4
        -   name: Setup python
            uses: actions/setup-python@v5
            with:
                python-version: ${{ matrix.py }}
        -   name: Install
            run: python -m pip install -r requirements.txtr
        -   name: Run tests
            run: python -m pytest test_temp.py -vv
